<!DOCTYPE html>
<html>
<head>
    <title>Text Formatting Example</title>
</head>
<body>

    <p><b>This text is bold.</b></p>
    <p><i>This text is italic.</i></p>
    <p><u>This text is underlined.</u></p>
    <p>This is 2<sup>3</sup> (two raised to the power 3)</p>
    <p>This is H<sub>2</sub>O (water molecule)</p>

    <p>Line break below:<br>This text appears after a line break.</p>
    
    <hr>
    <p>The horizontal line above was created using the &lt;hr&gt; tag.</p>

</body>
</html>
